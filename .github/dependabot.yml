version: 2
updates:
- package-ecosystem: "docker"
  directory: "/docker"
  schedule:
    interval: "daily"
  ignore:
  - dependency-name: "ruby"
    update-types: ["version-update:semver-major", "version-update:semver-minor"]
  - dependency-name: "docker/library/ruby"
    update-types: ["version-update:semver-major", "version-update:semver-minor"]

- package-ecosystem: 'github-actions'
  directory: '/'
  schedule:
    interval: 'daily'
  groups:
    artifacts:
      patterns:
      - "*-artifact"

- package-ecosystem: "bundler"
  directory: "/ruby"
  schedule:
    interval: "daily"
    time: "08:00"
    timezone: "Asia/Tokyo"
  open-pull-requests-limit: 20
  ignore:
  - dependency-name: "rails"
    update-types: ["version-update:semver-major", "version-update:semver-minor"]
  - dependency-name: "bootstrap"
    update-types: ["version-update:semver-major"]
  - dependency-name: "aws-*"
  reviewers: # or assignees: ?
  - "znz"

- package-ecosystem: "bundler"
  directory: "/ruby"
  schedule:
    interval: "weekly"
    time: "08:00"
    timezone: "Asia/Tokyo"
  allow:
  - dependency-name: "aws-*"
  groups:
    aws-sdk:
      patterns:
      - "aws-*"
  assignees: # or reviewers: ?
  - "znz"
