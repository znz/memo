version: 2
updates:
- package-ecosystem: "docker"
  directory: "/docker"
  schedule:
    interval: "daily"
  ignore:
  - dependency-name: "ruby"
    update-types: ["version-update:semver-major", "version-update:semver-minor"]
  - dependency-name: "docker/library/ruby"
    update-types: ["version-update:semver-major", "version-update:semver-minor"]

- package-ecosystem: 'github-actions'
  directory: '/'
  schedule:
    interval: 'daily'
  groups:
    artifacts:
      patterns:
      - "*-artifact"
