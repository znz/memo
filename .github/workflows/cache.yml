name: Some Cache

on:
  push:
    paths:
      - '.github/workflows/cache.yml'
  repository_dispatch:
    types:
      - cache*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Cache Restore-only Test
      uses: actions/cache/restore@e12d46a63a90f2fae62d114769bbf2a179198b5c # v3.3.3
      with:
        path: dummy
        key: ${{ runner.os }}-dummy
      if: "contains(github.event.action, 'restore')"

    - name: Cache Test
      uses: actions/cache@e12d46a63a90f2fae62d114769bbf2a179198b5c # v3.3.3
      with:
        path: dummy
        key: ${{ runner.os }}-dummy
      if: "!contains(github.event.action, 'restore')"

    - name: Check dummy
      run: |
        ls -alR dummy || :

    - name: Generate Dummy Data
      run: mkdir -pv dummy && echo data > dummy/data.txt

    - name: Use Dummy Data
      run: cat dummy/data.txt
