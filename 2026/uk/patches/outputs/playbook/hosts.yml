- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - ansible.builtin.lineinfile:
      path: /etc/hosts
      regex: "^{{ ansible_facts['default_ipv4']['address'] | regex_escape() }} "
      line: "{{ ansible_facts['default_ipv4']['address'] }} {{ inventory_hostname }}"
      owner: root
      group: root
      mode: "0644"
